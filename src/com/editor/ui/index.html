<html>
<head>
	<title>PRATILIPI RichTextEditor</title>
	<script src="script.js"></script>
	<script src="scripts/jquery-1.4.3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body onLoad = "iFrameOn()">
	<h2 style = "font-family: arial;">Rich Text Editor</h2>
	<form method = "post" id = "rtf">
	<div class="btn-group">
		<a class="btn btn-default" href="#" onclick = "bold()"><i class="fa fa-bold"></i></a>
		<a class="btn btn-default" href="#" onclick = "italic()"><i class="fa fa-italic"></i></a>
		<a class="btn btn-default" href="#" onclick = "underline()"><i class="fa fa-underline"></i></a>
		<a class="btn btn-default" href="#" onclick = "undo()"><i class="fa fa-undo"></i></a>
		<a class="btn btn-default" href="#" onclick = "redo()"><i class="fa fa-repeat"></i></a>
		<a class="btn btn-default" href="#" onclick = "heading()"><i class="fa fa-header"></i></a>
		<a class="btn btn-default" href="#" onclick = "link()"><i class="fa fa-link"></i></a>
		<a class="btn btn-default" href="#" onclick = "unlink()"><i class="fa fa-unlink"></i></a>
		<a class="btn btn-default" href="#"  id = "button"><i class="fa fa-camera-retro fa-1x"></i></a>
		<a class="btn btn-default" href="#" onclick = "orderedList()"><i class="fa fa-list-ol"></i></a>
		<a class="btn btn-default" href="#" onclick = "unOrderedList()"><i class="fa fa-list-ul"></i></a>
		<a class="btn btn-default" href="#" onclick = "leftAlign()"><i class="fa fa-align-left"></i></a>
		<a class="btn btn-default" href="#" onclick = "centerAlign()"><i class="fa fa-align-center"></i></a>
		<a class="btn btn-default" href="#" onclick = "rightAlign()"><i class="fa fa-align-right"></i></a>	  
	</div>
	<br><br>
	<textarea name = "textarea" id = "textarea" style = "display: none;"></textarea>
	<iframe name = "editor" id = "editor" style = "width: 540; height: 400;"></iframe>
	<br><br>
	<input type = "button" onclick = "formsubmit()" value = "Post">
	</form>   
</body>
</html>
