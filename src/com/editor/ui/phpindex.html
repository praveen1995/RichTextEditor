<html>
<head>
	<title>Ajax Image Upload</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-2.1.1-rc2.min.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script> 
	<script src="script.js"></script>
</head>
<body>
	<div class="container-main">
<h1>Ajax Image Uploader</h1>
<p>Image Uploading</p>

<form action="uploaddd.php" method="post" id="myForm"enctype="multipart/form-data">
    <label for="file">Filename:</label>
    <input type="file" name="fileToUpload" id="fileToUpload"><br>
    <input type="submit" value="Upload Image" name="submit" class="btn btn-success">
</form>

<div class="progress progress-striped active">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    <span class="sr-only">0% Complete</span>
  </div>
</div>
 
</div>
</body>
</html>
